<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tim Beckman Music</title>
  <meta name="description" content="Tim Beckman is a Maryland musician blending Appalachian roots with modern acoustic sound. Explore Tim & Katie and Boathouse." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --cream:#f8f5f0; --navy:#1c2a35; --brass:#bca87f; --ink:#131a20;
      --logo-serif:'Playfair Display',serif;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{ font-family:'Montserrat',sans-serif; background:var(--cream); color:var(--ink); line-height:1.72; font-size:16.5px; }
    .container{ max-width:1120px; margin:0 auto; padding:0 20px; }

    /* ───────── NAV (cream bar + black text) ───────── */
    .topnav{
      position:sticky; top:0; z-index:50;
      background:var(--cream);
      border-bottom:1px solid rgba(0,0,0,.12);
    }
    .nav-inner{
      max-width:1100px; margin:0 auto; padding:12px 20px;
      display:flex; align-items:center; justify-content:space-between;
    }
    /* keep brand present for layout/accessibility but visually empty so your name doesn’t show */
    .brand-small{ color:transparent; user-select:none; }

    .nav-links{
      list-style:none; display:flex; align-items:center; gap:22px;
      font-family:var(--logo-serif); text-transform:uppercase; letter-spacing:.8px;
    }
    .nav-links > li > a,
    .nav-links > li > .menu-label{
      color:var(--ink); text-decoration:none; font-weight:700; opacity:.9; padding:8px 4px; display:inline-block;
    }
    .nav-links a:hover{ opacity:1; text-decoration:underline; text-underline-offset:3px; }

    /* Dropdown */
    .menu-item{ position:relative; }
    .submenu{
      position:absolute; top:100%; left:0; min-width:220px;
      background:#fff; border:1px solid rgba(0,0,0,.12); border-radius:10px;
      padding:8px; list-style:none; margin:8px 0 0 0; display:none; z-index:100;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
    }
    .submenu li a{
      display:block; padding:10px 12px; border-radius:8px; color:#000; text-decoration:none; font-weight:600; letter-spacing:.6px;
    }
    .submenu li a:hover{ background:rgba(0,0,0,.06); }
    .menu-item:hover .submenu,
    .menu-item:focus-within .submenu{ display:block; }

    @media (max-width:900px){
      .nav-inner{ flex-wrap:wrap; }
      .nav-links{ gap:14px; }
      .submenu{ right:0; left:auto; min-width:200px; }
    }

    /* ───────── HERO ───────── */
    header.hero{
      position:relative; width:100%; overflow:hidden; text-align:center; background:#0f151a;
    }
    .hero-bg{ position:relative; z-index:0; }
    .hero-bg img{
      display:block; width:100%; height:auto; max-height:92vh; margin:0 auto;
      filter:grayscale(100%) contrast(1.05) brightness(0.9);  /* B&W, not too dark */
      -webkit-filter:grayscale(100%) contrast(1.05) brightness(0.9);
    }
    .logo-wrap{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      z-index:2; pointer-events:none;
    }
    .logo-wrap img{ width:clamp(200px,28vw,520px); height:auto; } /* slightly enlarged */

    @media (max-width:900px){
      .hero-bg img{ max-height:80vh; }
      .logo-wrap img{ width:clamp(170px,36vw,400px); }
    }
    @media (min-width:1100px){
      .logo-wrap img{ width:clamp(220px,30vw,560px); }
    }

    /* ───────── INTRO / CARDS / FOOTER (unchanged) ───────── */
    section.intro{ padding:88px 0; text-align:center; background:var(--cream); }
    section.intro h2{ font-family:'Playfair Display',serif; color:var(--navy); font-size:clamp(28px,3.2vw,40px); margin-bottom:16px; }
    section.intro p{ max-width:760px; margin:0 auto 40px; }
    section.intro .gallery{ display:grid; grid-template-columns:1fr; gap:12px; max-width:900px; margin:0 auto; }
    @media (min-width:768px){ section.intro .gallery{ grid-template-columns:1fr 1fr; } }
    section.intro .gallery img{ width:100%; border-radius:12px; }

    section.acts{ padding:88px 0; background:#fff; }
    .grid{ display:grid; grid-template-columns:1fr; gap:24px; }
    @media (min-width:900px){ .grid{ grid-template-columns:1fr 1fr; } }
    .card{ position:relative; overflow:hidden; border-radius:18px; color:#fff; min-height:360px; }
    .card img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:grayscale(10%) brightness(.92) contrast(1.03); transform:scale(1.02); }
    .card:after{ content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0) 25%, rgba(0,0,0,.7) 100%); }
    .card .content{ position:absolute; bottom:0; padding:32px; z-index:2; }
    .card h3{ font-family:'Playfair Display',serif; font-size:clamp(24px,2.4vw,34px); margin-bottom:8px; }
    .card p{ opacity:.9; max-width:520px; margin-bottom:14px; }
    .card .btn{ display:inline-block; background:var(--brass); border-radius:999px; padding:10px 18px; color:#1a1a1a; text-decoration:none; font-weight:700; }
    .card .btn:hover{ filter:brightness(.9); }
    .card:hover img{ transform:scale(1.05); transition:transform .5s ease; }

    footer.site{ background:linear-gradient(180deg,#10161b,#0c1116); color:#cfd7dd; padding:48px 20px; text-align:center; }
    footer.site a{ color:#e9e6df; text-decoration:none; border-bottom:1px dotted rgba(255,255,255,0.3); }
    footer.site a:hover{ border-bottom-color:#fff; }
    footer.site p, footer.site a{ font-size:15px; }
    .socials{ margin-top:16px; display:flex; justify-content:center; gap:16px; }
    .socials a{ color:#cfd7dd; text-decoration:none; font-size:18px; }
  </style>
</head>
